<div class="container">
  <div class="row">
    <div class="col-md-12 content">
      <div class="page-header">
        <h1>
          <il-icon for="fa-tag"></il-icon>
          Kategorien

          <button class="btn btn-success pull-right" (click)="showCreateModal()">
            <il-icon for="plus"></il-icon>
            Hinzufügen
          </button>
        </h1>
      </div>

      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Beschreibung</th>
            <th>Produkte</th>
            <th></th>
          </tr>
        </thead>
        <tbody *ngIf="categories$ | async as categories; else loading">
          <tr *ngFor="let c of categories">
            <td>{{ c.id }}</td>
            <td><strong>{{ c.name }}</strong></td>
            <td>{{ c.description }}</td>
            <td>
              TODO
              <a class="btn btn-default btn-xs show-btn">
                Anzeigen
                <il-icon for="fa-arrow-right"></il-icon>
              </a>
            </td>
            <td>
              <span class="pull-right">
                <button class="btn btn-warning btn-xs" (click)="showEditModal(c)">
                  <il-icon for="edit"></il-icon>
                  Bearbeiten
                </button>
                <button class="btn btn-danger btn-xs" (click)="showDeleteModal(c)">
                  <il-icon for="delete"></il-icon>
                  Löschen
                </button>
              </span>
            </td>
          </tr>
        </tbody>
        <ng-template #loading>
          <tbody>
            <tr>
              <td colspan="4" class="loading">
                <il-icon for="spinner"></il-icon>
                Laden...
              </td>
          </tbody>
        </ng-template>
      </table>

    </div>
  </div>
</div>
