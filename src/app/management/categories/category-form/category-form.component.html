<form [formGroup]="form" (ngSubmit)="submitForm()">
  <div class="modal-body">

    <ng-content></ng-content>

    <div class="form-group form-group-lg">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name" maxLength="255">
    </div>

    <div class="form-group form-group-lg">
      <label for="description">Beschreibung (optional)</label>
      <input type="text" class="form-control" id="description" formControlName="description" maxLength="255">
    </div>

  </div>
  <div class="modal-footer">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-sm-6 mb-2 mb-sm-0">
          <button type="button" class="btn btn-primary btn-block btn-lg" (click)="cancel()">
            <il-icon for="cancel"></il-icon>
            Abbrechen
          </button>
        </div>
        <div class="col-12 col-sm-6">
          <button type="submit" class="btn btn-success btn-block btn-lg" [disabled]="loading || form.invalid">
            <il-icon [for]="buttonIcon" *ngIf="!loading"></il-icon>
            <il-icon for="spinner" *ngIf="loading"></il-icon>
            {{ buttonLabel }}
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
