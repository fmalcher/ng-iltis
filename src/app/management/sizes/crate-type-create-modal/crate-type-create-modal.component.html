<div class="modal-header">
  <h4 class="modal-title pull-left">
    <il-icon for="plus"></il-icon>
    Kastengröße hinzufügen
  </h4>
  <button type="button" class="close pull-right" (click)="hideModal()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<il-crate-type-form
  [loading]="loading"
  buttonLabel="Hinzufügen"
  [sizeTypes]="sizeTypes$ | async"
  (formSubmitted)="createCrateType($event)"
  (cancelled)="hideModal()"></il-crate-type-form>
