<form [formGroup]="form" (ngSubmit)="submitForm()">
  <div class="modal-body">

    <ng-content></ng-content>

    <div class="form-group form-group-lg">
      <label>Langform</label>
      <span class="small pull-right text-muted">Ausgeschriebene Form, z.B. <em>Kilogramm</em></span>
      <input type="text" class="form-control" formControlName="full" maxLength="255">
    </div>

    <div class="form-group form-group-lg">
      <label>Kurzform</label>
      <span class="small pull-right text-muted">Abgek√ºrzte Form, z.B. <em>kg</em></span>
      <input type="text" class="form-control" formControlName="short" maxLength="20">
    </div>

  </div>
  <div class="modal-footer">
    <div class="col-sm-6">
      <button type="button" class="btn btn-primary btn-block btn-lg" (click)="cancel()">
        <il-icon for="cancel"></il-icon>
          Abbrechen
        </button>
    </div>
    <div class="col-sm-6">
      <button type="submit" class="btn btn-success btn-block btn-lg" [disabled]="loading || form.invalid">
        <il-icon [for]="buttonIcon" *ngIf="!loading"></il-icon>
        <il-icon for="spinner" *ngIf="loading"></il-icon>
        {{ buttonLabel }}
      </button>
    </div>
  </div>
</form>
