<form [formGroup]="form" (ngSubmit)="submitForm()">
  <div class="modal-body">

    <ng-content></ng-content>

    <div class="form-group">
      <label>Langform</label>
      <span class="small pull-right text-muted">Ausgeschriebene Form, z.B.
        <em>Kilogramm</em>
      </span>
      <input type="text" class="form-control form-control-lg" formControlName="full" maxLength="255">
    </div>

    <div class="form-group">
      <label>Kurzform</label>
      <span class="small pull-right text-muted">Abgek√ºrzte Form, z.B.
        <em>kg</em>
      </span>
      <input type="text" class="form-control form-control-lg" formControlName="short" maxLength="20">
    </div>

  </div>

  <il-modal-button-footer>
    <button type="button" class="left btn btn-primary btn-block btn-lg" (click)="cancel()">
      <il-icon for="cancel"></il-icon>
      Abbrechen
    </button>
    <button type="submit" class="right btn btn-success btn-block btn-lg" [disabled]="loading || form.invalid">
      <il-icon [for]="buttonIcon" *ngIf="!loading"></il-icon>
      <il-icon for="spinner" *ngIf="loading"></il-icon>
      {{ buttonLabel }}
    </button>
  </il-modal-button-footer>
</form>
