<div class="modal-header">
  <h4 class="modal-title pull-left">
    <il-icon for="plus"></il-icon>
    Gebindegröße hinzufügen
  </h4>
  <button type="button" class="close pull-right" (click)="hideModal()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<il-size-type-form [loading]="loading" buttonLabel="Hinzufügen" (formSubmitted)="createSizeType($event)" (cancelled)="hideModal()"></il-size-type-form>
