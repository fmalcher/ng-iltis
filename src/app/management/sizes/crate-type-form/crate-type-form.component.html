<form [formGroup]="form" (ngSubmit)="submitForm()">
  <div class="modal-body">

    <ng-content></ng-content>

    <div class="form-group">
      <label for="category">Gebindegröße</label>
      <select class="form-control" id="sizeType" formControlName="sizeType" placeholder="Bitte auswählen">
        <option *ngFor="let st of sizeTypes" [value]="st.id">{{ st.description }} {{ st.amount | number }} {{ st.unit.short }}</option>
      </select>
    </div>


    <div class="form-group">
      <label>Anzahl Slots/Gebinde</label>
      <span class="small pull-right text-muted">Wie viele Gebinde passen hinein?</span>
      <input type="text" class="form-control form-control-lg" formControlName="slots" ilMathEval [roundToInt]="true" maxLength="15">
    </div>

    <div class="form-group">
      <label>Bezeichnung</label>
      <span class="small pull-right text-muted">Verbale Bezeichnung, z.B.
        <em>Kasten, Stiege, …</em>
      </span>
      <input type="text" class="form-control form-control-lg" formControlName="description" maxLength="255">
    </div>

  </div>

  <il-modal-button-footer>
    <button type="button" class="left btn btn-primary btn-block btn-lg" (click)="cancel()">
      <il-icon for="cancel"></il-icon>
      Abbrechen
    </button>
    <button type="submit" class="right btn btn-success btn-block btn-lg" [disabled]="loading || form.invalid">
      <il-icon [for]="buttonIcon" *ngIf="!loading"></il-icon>
      <il-icon for="spinner" *ngIf="loading"></il-icon>
      {{ buttonLabel }}
    </button>
  </il-modal-button-footer>
</form>
