<div class="modal-header">
  <h4 class="modal-title pull-left">
    <il-icon for="delete"></il-icon>
    Kastengröße löschen
  </h4>
  <button type="button" class="close pull-right" (click)="hideModal()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  Soll die Kastengröße
  <strong>{{ crateType?.slots }} &times; {{ crateType?.sizeType.description }} {{ crateType?.sizeType.amount | number }} {{ crateType?.sizeType.unit.short }}</strong>
  wirklich gelöscht werden?
</div>

<il-modal-button-footer>
  <button type="button" class="left btn btn-primary btn-block btn-lg" (click)="hideModal()">
    <il-icon for="cancel"></il-icon>
    Abbrechen
  </button>
  <button type="button" class="right btn btn-danger btn-block btn-lg" [disabled]="loading" (click)="deleteSizeType()">
    <il-icon for="delete" *ngIf="!loading"></il-icon>
    <il-icon for="spinner" *ngIf="loading"></il-icon>
    Größe löschen
  </button>
</il-modal-button-footer>
