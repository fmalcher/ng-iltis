<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">
            <i class="fa" [ngClass]="outgoingTransfer ? icons.out : icons.in" aria-hidden="true"></i>
            Neue {{ outgoingTransfer ? 'Entnahme' : 'R端ckgabe' }}:
            {{ product.name }}
          </h3>
        </div>
        <div class="panel-body">
          <form (ngSubmit)="submitForm()" [formGroup]="form">
            <div class="container-fluid">
              <ng-template [ngIf]="!hideInOutSwitcher">
                <div class="row">
                  <div class="col-md-4 col-md-offset-1">
                    <button type="button" class="btn btn-block"
                      [disabled]="loading"
                      [ngClass]="outgoingTransfer ? 'btn-info' : 'btn-default'"
                      (click)="outgoingTransfer = true">
                      <i class="fa" [ngClass]="icons.out" aria-hidden="true"></i>
                      Entnahme
                    </button>
                  </div>
                  <div class="col-md-2">
                    <p class="text-center ortext">ODER</p>
                  </div>
                  <div class="col-md-4">
                    <button type="button" class="btn btn-block"
                      [disabled]="loading"
                      [ngClass]="outgoingTransfer ? 'btn-default' : 'btn-info'"
                      (click)="outgoingTransfer = false">
                      <i class="fa" [ngClass]="icons.in" aria-hidden="true"></i>
                      R端ckgabe
                    </button>
                  </div>
                </div>

                <hr>
              </ng-template>

              <ng-template [ngIf]="!hideStorageCounterSwitcher">
                <div class="row">
                  <div class="col-md-4 col-md-offset-1">
                    <button type="button" class="btn btn-block"
                      [disabled]="loading"
                      [ngClass]="storageTransfer ? 'btn-warning' : 'btn-default'"
                      (click)="storageTransfer = true">
                      <i class="fa fa-database" aria-hidden="true"></i>
                      Lager
                    </button>
                  </div>
                  <div class="col-md-2">
                    <p class="text-center ortext">ODER</p>
                  </div>
                  <div class="col-md-4">
                    <button type="button" class="btn btn-block"
                      [disabled]="loading || !outgoingTransfer"
                      [ngClass]="storageTransfer ? 'btn-default' : 'btn-primary'"
                      (click)="storageTransfer = false">
                      <i class="fa fa-snowflake-o" aria-hidden="true"></i>
                      K端hlschrank
                    </button>
                  </div>
                </div>

                <hr>
              </ng-template>

              <div class="row">
                <div formArrayName="sizeTypes">
                  <div
                    class="col-md-{{ grid.col }} col-md-offset-{{ grid.offset }}"
                    *ngFor="let st of product.sizeTypes; let i = index">
                    <h3 class="text-center">{{ st.description }} {{ st.amount | number }} {{ product.unit.short }}</h3>
                    <il-counter-control minValue="0" [formControlName]="i"></il-counter-control>
                  </div>
                </div>

                <div formArrayName="crateTypes">
                  <div
                    class="col-md-{{ grid.col }} col-md-offset-{{ grid.offset }}"
                    *ngFor="let ct of product.crateTypes; let i = index">
                    <h3 class="text-center">{{ ct.description }} {{ ct.slots }} &times; {{ ct.sizeType.amount | number }} {{ product.unit.short }}</h3>
                    <il-counter-control minValue="0" [formControlName]="i"></il-counter-control>
                  </div>
                </div>
              </div>

              <hr>

              <div class="row" style="margin-top: 20px">
                <div class="col-md-3 col-md-offset-3">
                  <button type="button" class="btn btn-danger btn-lg btn-block" routerLink="../../products">
                    <i class="fa fa-times" aria-hidden="true"></i>
                    Abbrechen
                  </button>
                </div>
                <div class="col-md-3">
                  <button type="submit" class="btn btn-success btn-lg btn-block" [disabled]="form.invalid || loading">
                    <i class="fa fa-check" *ngIf="!loading" aria-hidden="true"></i>
                    <i class="fa fa-circle-o-notch fa-spin fa-fw" *ngIf="loading" aria-hidden="true"></i>
                    <span *ngIf="outgoingTransfer">Entnehmen</span>
                    <span *ngIf="!outgoingTransfer">Zur端cklegen</span>
                  </button>
                </div>
              </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
