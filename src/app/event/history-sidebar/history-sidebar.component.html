<div class="top">
    <h3>
      <i class="fa fa-history" aria-hidden="true"></i>
      Historie
    </h3>
    <small>
      {{ transfers.length | i18nPlural:transferCountMapping }}
    </small>
</div>

<div class="scroll-area">
    <div>
      <div class="list-group-item"
        [title]="t.change < 0 ? 'Entnahme' : 'Rückgabe'"
        *ngFor="let t of transfers">
        <span class="label pull-right" [ngClass]="t.change < 0 ? 'label-danger' : 'label-success'">
          {{ t.change < 0 ? '–' : '+' }}
          {{ t.change | abs }}
        </span>
        <h5 class="list-group-item-heading">
          {{ t.product.name }}
        </h5>
        <p class="list-group-item-text small">{{ t.sizeType.description }} {{ t.sizeType.amount | number }} {{ t.product.unit.short }}</p>
      </div>
      <div class="text-center box-message" *ngIf="!transfers.length">
        <div>
          <i class="fa fa-frown-o fa-3x" aria-hidden="true"></i>
        </div>
        <div>Keine Buchungen vorhanden.</div>
      </div>
    </div>
</div>

<div class="bottom">
    <div class="text-center">
      <a class="btn btn-primary btn-lg btn-block" routerLink="overview" *ngIf="childUrlSegment == 'products'">
        <i class="fa fa-list" aria-hidden="true"></i>
        Übersicht
      </a>
      <a class="btn btn-success btn-lg btn-block" routerLink="products" *ngIf="childUrlSegment == 'overview'">
        <i class="fa fa-plus" aria-hidden="true"></i>
        Neue Buchung
      </a>
    </div>
</div>
