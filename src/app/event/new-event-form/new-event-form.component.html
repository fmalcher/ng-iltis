<div class="container">
  <div class="row">
    <div class="col-md-12 content">
      <div class="page-header">
        <h1>
          <il-icon for="plus"></il-icon>
          Ereignis anlegen
        </h1>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="!createCountAllowed">
    <div class="col-md-8 col-md-offset-2">

      <div class="alert alert-warning" role="alert">
        <strong>Achtung!</strong> Es gibt ein aktives Ereignis, für das eine Lager- oder Kühlschrankzählung durchgeführt werden kann.<br>
        Du kannst deshalb nur Ereignisse anlegen, für die <strong>keine Zählung</strong> durchgeführt wird.
      </div>
    </div>
  </div>

  <il-event-form
    [eventTypes]="eventTypes"
    [uiMode]="uiMode"
    (submitted)="createEvent($event)"
    (valueChanged)="hasChanges = true">
  </il-event-form>
</div>
