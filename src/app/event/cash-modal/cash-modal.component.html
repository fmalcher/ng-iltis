<div class="modal-dialog modal-sm">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title pull-left">
        <i class="fa fa-money" aria-hidden="true"></i>
        Kassenstand
      </h4>
      <button type="button" class="close pull-right" (click)="hideModal()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <form [formGroup]="form" (ngSubmit)="submitForm()">
      <div class="modal-body">

          <div class="form-group form-group-lg">
            <label>vorher</label>
            <div class="input-group input-group-lg">
              <input type="number" class="form-control" formControlName="cashBefore" step="0.01">
              <span class="input-group-addon">EUR</span>
            </div>
          </div>

          <div class="form-group form-group-lg">
            <label>nachher</label>
            <div class="input-group input-group-lg">
              <input type="number" class="form-control" formControlName="cashAfter" step="0.01">
              <span class="input-group-addon">EUR</span>
            </div>
          </div>

          <div class="form-group form-group-lg" *ngIf="event.eventType.uiMode === 'event'">
            <label>Trinkgeld</label>
            <div class="input-group input-group-lg">
              <input type="number" class="form-control" formControlName="tip" step="0.01">
              <span class="input-group-addon">EUR</span>
            </div>
          </div>

      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success btn-block btn-lg" [disabled]="loading || form.invalid">
          <i class="fa fa-check" *ngIf="!loading" aria-hidden="true"></i>
          <i class="fa fa-circle-o-notch fa-spin fa-fw" *ngIf="loading" aria-hidden="true"></i>
          Ãœbernehmen
        </button>
      </div>
    </form>
  </div>
</div>
