<div class="col">
  <div class="card">
    <div class="card-header">
      <h6 class="card-title">
        <il-icon [for]="icon" *ngIf="icon"></il-icon>
        {{ title }}
        <span class="pull-right">
          <ng-content select=".title-right"></ng-content>
        </span>
      </h6>
    </div>
    <div class="card-body">
      <ng-content></ng-content>
    </div>
  </div>
</div>
