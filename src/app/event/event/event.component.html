<div class="row">
  <div class="col-md-10 content">
    <div class="page-header">
      <h1>
        <i class="fa" [ngClass]="event.active ? 'fa-unlock' : 'fa-lock'" aria-hidden="true"></i>
        {{ event.description }}
        <small>
          {{ event.datetime | date:'dd.MM.yyyy' }}
        </small>
      </h1>
    </div>

    <router-outlet></router-outlet>
  </div>
  <div class="col-md-2 col-xs-2 side">
    <il-history-sidebar></il-history-sidebar>
  </div>
</div>
