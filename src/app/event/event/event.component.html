<div class="sidebar-toggle" [@btnInOut]="sidebarState">
  <button (click)="toggleSidebar()">
    <i class="fa" [ngClass]="sidebarVisible ? 'fa-close' : 'fa-arrow-left'" #toggleIcon aria-hidden="true"></i>
  </button>
</div>
<div class="container-fluid" style="margin: 0" [@containerInOut]="sidebarState">

  <div class="row">
    <div class="col-md-12 content">
      <div class="page-header">
        <h1>
          <i class="fa"
            [ngClass]="event.eventType.icon"
            aria-hidden="true"></i>
          <span routerLink="./overview">
            {{ event.eventType.description }}
            {{ event.datetime | date:'dd.MM.yyyy' }}
          </span>
          <small>
            {{ event.description }}
            <a routerLink="edit" title="Bearbeiten" style="margin-left: 10px">
              <il-icon for="edit"></il-icon>
            </a>
          </small>

          <span class="label pull-right" [ngClass]="event.active ? 'label-success' : 'label-danger'">
            <il-icon [for]="event.active ? 'evActive' : 'evInactive'"></il-icon>
            {{ event.active ? 'Aktiv' : 'Geschlossen' }}
          </span>
        </h1>
      </div>

      <router-outlet></router-outlet>
    </div>

  </div>

</div>


<il-history-sidebar [@slideInOut]="sidebarState"></il-history-sidebar>
