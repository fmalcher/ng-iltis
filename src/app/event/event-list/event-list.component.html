<div class="row">
  <div class="col-md-10 content">
    <div class="page-header">
      <h1>
        <i class="fa fa-calendar" aria-hidden="true"></i>
        Events
      </h1>
    </div>

    <table class="table table-bordered table-hover event-table">
      <thead>
        <tr>
          <th>Typ</th>
          <th>Event</th>
          <th>Datum</th>
        </tr>
      </thead>
      <tr *ngFor="let e of events" [routerLink]="e.id" [class.warning]="e.active">
        <td>{{ e.eventType.description }}</td>
        <td>
          {{ e.description }}
          <span *ngIf="e.active" class="label label-danger pull-right">aktiv</span>
        </td>
        <td>{{ e.datetime | date:'dd.MM.yyyy, HH:mm' }} Uhr</td>
      </tr>
    </table>


  </div>
</div>
