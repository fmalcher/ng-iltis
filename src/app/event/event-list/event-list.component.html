<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 content">
      <div class="page-header">
        <h1>
          <il-icon for="calendar"></il-icon>
          Ereignisse
        </h1>
      </div>

      <table class="table table-bordered table-hover event-table">
        <thead>
          <tr>
            <th>Typ</th>
            <th>Beschreibung</th>
            <th>Datum</th>
          </tr>
        </thead>
        <tr *ngFor="let e of events" [routerLink]="e.id" [class.warning]="e.active">
          <td>
            <il-icon [for]="e.eventType.icon"></il-icon>
            {{ e.eventType.description }}
          </td>
          <td>
            {{ e.description }}
            <span *ngIf="e.active" class="label label-warning pull-right">
              <il-icon for="evActive"></il-icon>
              aktiv
            </span>
          </td>
          <td>{{ e.datetime | date:'dd.MM.yyyy, HH:mm' }} Uhr</td>
        </tr>
      </table>


    </div>
  </div>
</div>
